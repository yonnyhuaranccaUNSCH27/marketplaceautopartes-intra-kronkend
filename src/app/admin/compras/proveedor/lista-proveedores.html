<mat-card>
  <mat-card-header class="d-flex justify-content-between align-items-center">
    <mat-card-subtitle>Lista de Proveedores</mat-card-subtitle>
    <button mat-raised-button (click)="openCreateDialog()">Nuevo Proveedor</button>
  </mat-card-header>
  <hr />
  <mat-card-content>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ejemplo: Juan"
        #input
      />
    </mat-form-field>
    <table mat-table [dataSource]="dataSource()">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre proveedor</th>
        <td mat-cell *matCellDef="let element">
          {{ element.empresa.nombreComercial }}
        </td>
      </ng-container>

      <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef>Celular</th>
        <td mat-cell *matCellDef="let element">
          {{ element.empresa.telefono }}
        </td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Direcci√≥n</th>
        <td mat-cell *matCellDef="let element">
          {{ element.empresa.direccion }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button><mat-icon>visibility</mat-icon></button>
          <button mat-icon-button (click)="openEditDialog(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            (click)="
              openDeleteDialog(
                element.idProveedor,
                element.empresa.nombreComercial
              )
            "
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr
        mat-header-row
        *matHeaderRowDef="['nombre', 'celular', 'direccion', 'acciones']"
      ></tr>
      <tr
        mat-row
        *matRowDef="
          let row;
          columns: ['nombre', 'celular', 'direccion', 'acciones']
        "
      ></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[10, 25, 50]"
      [length]="totalProveedores()"
      (page)="showMore($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
