<div class="auth-fluid">
    <!-- Auth fluid left content -->
    <div class="auth-fluid-form-box">
        <div class="card-body d-flex flex-column h-100 gap-3">

            <!-- Logo -->
            <div class="auth-brand text-center text-lg-start">
                <a href="" class="logo-dark">
                    <span><img src="../../assets/img/logo.png" alt="dark logo" height="50"></span>
                </a>
            </div>

            <div class="my-auto">
                <!-- User pic with title -->
                <div class="text-center w-75 m-auto">
                    <img src="../../assets/img/logo.png" height="60%" width="60%" alt="user-image">
                    
                    <h3 class="text-center fw-bold">SISTEMA DE CAPACITACIÓN Y COMERCIAL</h3>
                    <h5 class="text-dark-50 text-center mt-1 fw-bold">LOGIN SICAC <strong>1.0</strong></h5>
                    <p class="text-muted mb-4">¡Hola! Por favor, introduce tu nombre de usuario y contraseña para acceder.</p>
                </div>

                    <div class="mb-0 text-center d-grid">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Usuario</mat-label>
                            <input matInput [(ngModel)]="username">
                        </mat-form-field>
                    </div>

                    <div class="mb-0 text-center d-grid">
                        <mat-form-field appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input matInput [type]="hide() ? 'password' : 'text'" [(ngModel)]="password"/>
                            <button mat-icon-button matSuffix (click)="clickEvent($event)"
                                [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()" type="button">
                                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </div>

                    <div class="mb-0 text-center d-grid">
                        <button mat-stroked-button type="submit" (click)="login()" class="btncolor">
                            <mat-icon>login</mat-icon> Inciar sesión
                        </button>
                    </div>
               
            </div>

        </div> 
    </div>

    <div class="auth-fluid-right text-center">
        <div class="auth-user-testimonial">
            <h2 class="mb-3 colortext">IADATA PERÚ</h2>
            <p class="lead colortext">¡Avanzando juntos hacia un futuro digital! <mat-icon>pool</mat-icon> <mat-icon>directions_run</mat-icon></p>
        </div>
    </div>
   
</div>
